<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="ToDo">
        <h1>Things To Do</h1>

        <form action="" class="ToDoForm">
            <input type="text" name="description" placeholder="Write Your Task" request>
            <button type="submit" class="FormButton">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <div id="Tasks">
            <div class="Task">
                <input type="checkbox" name="progress" class="Progress">

                <p class="TaskDescription">
                    Tema de casa
                </p>

                <div class="TaskActions">
                    <a href="" class="action-button edit-button">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>

                     <a href="" class="action-button delete-button">
                        <i class="fa-solid fa-trash-can"></i>
                    </a>
                </div>

                <form action="" class="ToDoForm EditTask hidden">
                    <input type="text" name="description" placeholder="Edit your task here" required>
                     <button type="submit" class="FormButton ConfirmButton">
                         <i class="fa-solid fa-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
